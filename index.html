        body {

        }

        }

            display: flex;

        }

        .search-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

        // Función para cargar los datos en la tabla
        function loadTable(data) {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            data.forEach(property => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${property.id}</td>
                    <td>${property.nombre}</td>
                    <td>${property.direccion}</td>
                    <td>${property.departamento}</td>
                    <td>${property.ciudad}</td>
                    <td>${property.tipo}</td>
                    <td>${property.area}</td>
                    <td>${property.estrato}</td>
                    <td>${property.banos}</td>
                    <td>${property.habitaciones}</td>
                    <td>${property.parqueaderos}</td>
                    <td>${property.depositos}</td>
                    <td>${property.valor}</td>
                    <td>${property.descripcion}</td>
                    <td>${property.estado}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Función para filtrar la tabla según el input de búsqueda
        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const filteredData = properties.filter(property =>
                property.nombre.toLowerCase().includes(input) ||
                property.ciudad.toLowerCase().includes(input) ||
                property.tipo.toLowerCase().includes(input) ||
                property.estado.toLowerCase().includes(input)
            );
            loadTable(filteredData);
        }

        // Cargar la tabla al iniciar la página
        window.onload = function() {
            loadTable(properties);
        };
    </script>
